<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>

    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/colors.css" />
    <link rel="stylesheet" href="style/visuals.css" />
    <link rel="stylesheet" href="iconfont/css/materialdesignicons.css" />
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="sidebar-title">
                <span class="mdi mdi-manjaro"></span>Dashboard
            </div>
            <div class="navigation">
                <span class="mdi mdi-home"></span>
                <span>Home</span>
                <span class="mdi mdi-card-account-details-outline"></span>
                <span>Profile</span>
                <span class="mdi mdi-message-reply"></span>
                <span>Messages</span>
                <span class="mdi mdi-clock"></span>
                <span>History</span>
                <span class="mdi mdi-note-multiple"></span>
                <span>Tasks</span>
                <span class="mdi mdi-account-group"></span>
                <span>Communities</span>
                <span class="mdi mdi-cog"></span>
                <span>Settings</span>
                <span class="mdi mdi-file-question"></span>
                <span>Support</span>
                <span class="mdi mdi-shield-check"></span>
                <span>Privacy</span>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="search-bar">
                    <span class="mdi mdi-magnify"></span>
                    <input class="search" type="text" placeholder="search..." />
                </div>
                <div class="messages-user">
                    <div class="alert">
                        <span class="mdi mdi-bell-ring"></span>
                    </div>
                    <div class="profile-icon">
                    </div>
                    <div class="username">
                        Admin Example
                    </div>
                </div>
                <div>block1</div>
                <div>block2</div>
            </div>
            <div class="show">
                this is mah contenties
            </div>
        </div>
    </div>
</body>
</html>
