<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>

    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/colors.css" />
    <link rel="stylesheet" href="style/visuals.css" />
    <link rel="stylesheet" href="iconfont/css/materialdesignicons.css" />
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <span class="mdi mdi-24px mdi-manjaro icon"></span>
            <span class="dashboard-title">Dashboard</span>
            <span></span><span></span> <!-- grid space -->
            <span class="mdi mdi-home icon"></span>
            <span>Home</span>
            <span class="mdi mdi-card-account-details-outline icon"></span>
            <span>Profile</span>
            <span class="mdi mdi-message-reply icon"></span>
            <span>Messages</span>
            <span class="mdi mdi-clock icon"></span>
            <span>History</span>
            <span class="mdi mdi-note-multiple icon"></span>
            <span>Tasks</span>
            <span class="mdi mdi-account-group icon"></span>
            <span>Communities</span>
            <span></span><span></span> <!-- grid space -->
            <span class="mdi mdi-cog icon"></span>
            <span>Settings</span>
            <span class="mdi mdi-file-question icon"></span>
            <span>Support</span>
            <span class="mdi mdi-shield-check icon"></span>
            <span>Privacy</span>
        </div>

        <div class="content">
            <div class="header">
                <div class="search-bar">
                    <span class="mdi mdi-24px mdi-magnify"></span>
                    <input class="search" type="text" placeholder="search..." />
                </div>
                <div class="messages-user">
                    <div class="alert">
                        <span class="mdi mdi-24px mdi-bell-ring-outline"></span>
                    </div>
                    <div class="profile-icon">
                    </div>
                    <div class="username">
                        Admin Example
                    </div>
                </div>
                <div class="logged-in-user">
                    <div class="profile-icon-max"></div>
                    <div class="greeting">
                        <div>Hi there,</div>
                        <div class="username">Admin Example (@admin)</div>
                    </div>
                </div>
                <div class="actions">
                    <button id="new_action">New</button>
                    <button id="upload_action">Upload</button>
                    <button id="share_action">Share</button>
                </div>
            </div>

            <div class="show">
                this is mah contenties
            </div>
        </div>
    </div>
</body>
</html>
